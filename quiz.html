<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1 style="text-align:center;">Quiz</h1>

  <div class="container" id="container">
    <div id="question" class="question"></div>

    <label class="option"><input type="radio" name="option"><span id="option1"></span></label><br>
    <label class="option"><input type="radio" name="option"><span id="option2"></span></label><br>
    <label class="option"><input type="radio" name="option"><span id="option3"></span></label><br>
    <label class="option"><input type="radio" name="option"><span id="option4"></span></label><br><br>

    <button id="nextQuestion" onclick="loadNextQuestion()" style="background-color: chocolate;">Next Question</button>
  </div>

  <div class="container result" id="result" style="display:none;">
    <h2 id="scoreText"></h2>
    <button onclick="showjson()">Show JSON</button>
    <pre id="json"></pre>
  </div>

  <script src="var.js"></script>
  <script src="task9.js"></script>
</body>
</html>
